<include file="Public:header" />

    <!--左边导航部分-->
<include file="Public:personal" />
    
    <!--右侧部分-->
    <div class="u_mainbody">
			<div class="consume_nr">
        	<div class="shark_tit earnings_top clearfix">
              <p class="consume_tit"><i class="consume_tit_iconbo"></i>广告栏位</p>
            
          </div>
          <a class="addad" onclick="add()">添加广告</a>
          <script>
          function add(){
                $.ajax({
                        url:"{:U('Advert/add1')}",
                        type:"get",
                        success:function(data){
                            if (data == '1') {
                                alert('你的广告数量已达上限,无法继续添加');
                            }else if(data == '2') {
                                location.href="{:U('Advert/add')}";

                            }
                        },
                        error:function(data){
                            alert("当前系统繁忙，请稍后再试！")
                        }
                    });
                // return false;
          }
          </script>
            <div>
            <table width="" border="1" cellpadding="10" cellspacing="10">
            <tr>
              <th scope="col">排序</th>
              <th scope="col">名称</th>
              <th scope="col">路径</th>
              <th scope="col">状态</th>
            </tr>
            
            <foreach name="list" item="vo">
            <tr>
              <td>{$vo.said}</td>
              <td>{$vo.saname}</td>
              <td>{$vo.saurl}</td>
              <td>
                <if condition="$vo['status'] eq 1">
                审核通过
                <elseif condition="$vo['status'] eq 2" />
                审核未通过
                <p>{$vo.remark}</p>
                <a href="{:U('Advert/edit',array('said'=>$vo['said']))}">查看</a>
                <else />
                正在审核中,请耐心等待
                </if>
              </td>
            </tr>
            </foreach>
          </table>
            </div>
        <p class="page"></p>
    </div>
</div>
</div>


    </div>
</div>
    </div>
